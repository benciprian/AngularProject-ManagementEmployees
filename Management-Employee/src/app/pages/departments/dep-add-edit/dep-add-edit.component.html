<div mat-dialog-title>
    <h1>Departments Form</h1>
</div>
<form [formGroup]="depForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Name Departments</mat-label>
                <input matInput type="text" placeholder="Ex. Technical" formControlName="nameDepartments">
            </mat-form-field>
        </div>   
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
