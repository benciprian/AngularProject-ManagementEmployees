<mat-toolbar class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  Management Employee
  <span class="fill-remaining-space"></span>
  <button mat-button routerLink="/login" style="color: white;">Logout</button>
</mat-toolbar>

<mat-sidenav-container>

    <button mat-button class="menu-button" routerLink="" style="color: white;">

    </button>
    <button mat-button class="menu-button" routerLink="/about" style="color: white;">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/help" style="color: white;">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content >
    <div class="content mat-elevation-z8" style="background-color: green;">
